<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-5 col-lg-3">
        <app-sidebar (categorySelected)="onCategorySelected($event)" (brandSelected)="onBrandsSelected($event)"></app-sidebar>
      </div>
      <div class="col-7 col-lg-9" id="products-wrapper">
        <app-product-list 
          [selectedCategory]="selectedCategory" 
          [selectedCategoryName]="selectedCategoryName" 
          [selectedBrands]="selectedBrands"
          [searchQuery]="searchQuery">
        </app-product-list>
      </div>
    </div>
  </div>
</section>
