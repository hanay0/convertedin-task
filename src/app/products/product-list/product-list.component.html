<div class="container">
    <input type="text" class="form-control mb-3" placeholder="Search products..." />
    <div class="row">
      <div *ngFor="let product of products$ | async" class="col-12 col-md-4 col-lg-3 mb-3">
        <div class="card">
          <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
